apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'org.greenrobot.greendao'



android {
    signingConfigs {
        release {
            keyAlias 'zhaohushi'
            keyPassword 'hs123456'
            storeFile file('F:/now/Huangchuan/key.jks')
            storePassword 'hs123456'
        }
        config {
            keyAlias 'zhaohushi'
            keyPassword 'hs123456'
            storeFile file('F:/now/Huangchuan/key.jks') // TODO 发布证书签名路径 需改
            storePassword 'hs123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        applicationId "com.zeller.fastlibrary"
        useLibrary 'org.apache.http.legacy'
        minSdkVersion 14
        targetSdkVersion 25
        signingConfig signingConfigs.release
        //给客户的版本
        /*   versionCode 10
           versionName "1.2.0.5"*/


        versionCode 22
        versionName '1.2.2.9'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86'
            }
        }

        debug {
            ndk {
                abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86'
            }
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def oldFile = output.outputFile
            if (variant.buildType.name.equals('release')) {
//                println(variant.productFlavors[0].name)
                def releaseApkName = 'HuangChuanHongYun_' + '_v' + defaultConfig.versionName + '_' + releaseTime() + '.apk'
                output.outputFile = new File(oldFile.parent, releaseApkName)
            }

        }
    }
    productFlavors {
    }
}

def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

